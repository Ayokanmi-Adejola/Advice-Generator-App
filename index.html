<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="advice-container">
      <h1 class="advice-id">Advice #<span id="advice-number">117</span></h1>

      <p class="advice-text" id="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>

      <div class="divider">
        <picture>
          <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg">
          <img src="./images/pattern-divider-mobile.svg" alt="divider">
        </picture>
      </div>

      <button class="dice-button" id="dice-button" aria-label="Generate new advice">
        <img src="./images/icon-dice.svg" alt="dice">
      </button>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ayokanmi Adejola</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
